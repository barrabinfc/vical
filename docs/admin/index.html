<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netlify CMS</title>
</head>
<body>

  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.5/dist/netlify-cms.js"></script>
  <script type="text/javascript" src="/js/vendor/netlify-identity-widget.v1.4.14.js" async></script> 
  <script>
      document.addEventListener('load', setupNetlify)
      function setupNetlify() {
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      }
    </script>

</body>
</html>
