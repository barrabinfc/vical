<style id="deny-wall">
    html { background-color: #fff !important; }
    html::after {
        content: '** ACCESS DENIED **';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;

</style>

<script>
    function parseQS(querystring) {
        
        let paramsIdx = querystring.indexOf('?');
        if (paramsIdx === -1) return []

        
        querystring = querystring.substring(paramsIdx + 1).split('&');

        const d = decodeURIComponent;
        let params = {};

        
        for (var i = querystring.length - 1; i >= 0; i--) {
            let pair = querystring[i].split('=');
            params[d(pair[0])] = d(pair[1] || '');
        }

        return params
    }

    function removeWall(){
        let css_wall = document.head.querySelector('#deny-wall');
        css_wall.remove();
    }

    

    function defaceJavascript() {
        function denied() { throw new Error("Access denied."); }
        window.fetch = denied;
        window.XMLHttpRequest = denied;
        document.write = denied;
        Node.prototype.appendChild =
            Node.prototype.insertBefore =
            Node.prototype.removeChild =
            Node.prototype.replaceChild = denied;
    }

    
    var argv = parseQS(location.toString());
    var pwd = (argv.secret ? argv.secret : window.prompt("This area is protected. Whats the secret word?"));

    if (pwd !== "azul") {
        defaceJavascript();
    } else {
        removeWall();
    }
</script>

    
    

    <style>
        * { box-sizing: border-box; }
        :root {
            --fg: #fff;
            --bg: #000;

            --blue-light: #305db3;
            --blue-two: #0014ffd9;

            --blur-start: 30px;
            --blur-end: 0px;
            --z-start: 150px;
            --z-end: 0px;
            --perspective: 500px;

            --intro-time: 1300ms;
            --intro-delay: 300ms;

            --logo-time: 150ms;
        }
        .hidden { opacity: 0 !important; pointer-events: none; }
        .visible { opacity: 1 !important; pointer-events: all; }

        @keyframes focusIn {
            from { filter: blur(var(--blur-start)); transform: translate3d(0,0,var(--z-start));}
            to { filter: blur(var(--blur-end)); transform: translate3d(0,0,var(--z-end)); }
        }
        @keyframes focusOut {
            from { filter: blur(var(--blur-end)); transform: translate3d(0,0,var(--z-end)); opacity: 1; }
            to { filter: blur(var(--blur-start)); transform: translate3d(0,0,calc( -1 * var(--z-start))); opacity: 0; }
            100% { visibility: hidden; }
        }

        html {
            width: 100%;
            height: 100vh;
            background: linear-gradient(90deg, #4753a9 30%, #32ab52 70%);
            background: var(--bg);
              

            margin: 0; padding: 0;
        }
        body { 
            margin: 0; padding: 0;
            color: var(--fg);
        }

        .theater {
            margin: 0 auto;
            height: 100vh;
             
             
            display: flex;
            align-items: center;
            justify-content: center;

            perspective: var(--perspective);
            perspective-origin: 50% 50%;
        }

        #poster {
            width: 50%;
            height: 50vh;
            overflow: hidden;
            position: absolute;
            background-color: var(--blue-light);
            
            animation-name: focusIn;
            animation-iteration-count: 1;
            animation-fill-mode: both;
            animation-play-state: paused;
            animation-duration: var(--intro-time);

             
            animation-timing-function: cubic-bezier(0.55, 0.06, 0.59, 0.83);
        }
        #poster:hover {
            transition: opacity var(--logo-time) ease-in-out;
            transform: translate3d(0,0,-10px);
        }
        #poster video {
            pointer-events: none; 
            width: 100%; 
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;

        a.logo.interactive::after {
            content: ' ';
            opacity: 0;
            position: absolute;
            top: 0; left: 0;
            bottom: 0; right: 0;
            width: 100%; height: 100%;
            background: linear-gradient(0deg, var(--blue-light) 30%, #b6fcff 70%);
            mix-blend-mode: darken;
            opacity: 0;

        }

        }

        }
