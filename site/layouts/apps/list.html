{{ define "header" }}
  {{ partial "logo" . }}
  {{ partial "nav" . }}
{{ end }}
{{ define "main" }}
<section class="project-list">
  <article class="container grid :vertical :middle :around">

    {{- range first 10 .Data.Pages }}
      <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    {{- end }} 
  
  </article>
</section>

{{ end }}
