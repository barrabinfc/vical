{{ define "header" }}
  <div class="logo-container">
    {{ partial "logo" . }}
    <a href="#menu" class="menu-close">
      <svg class="icon__cnt">
        <use xlink:href="#ei-close-icon"></use>
      </svg>
    </a>
  </div>
  {{ partial "nav" . }} 
{{ end }} 

{{ define "main" }}
  {{ $apps := .Pages | first 6 }}
  {{ $title := "MY APPS"}}
  {{ partial "apps_list" $apps $title }}
{{ end }}

{{ define "footer"}}
  {{ partial "footer_links" . }}
  {{ partial "style_invert" .}}
  <script type="text/javascript" src="/js/vendor/vanilla-tilt.babel.min.js"></script> 

{{ end }}
