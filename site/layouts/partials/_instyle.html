<style>
  :root {
    --header-height: 96px;
    --front: #000;
    --back:  #fff;
    --gray:  #e9e9e9;
    --primary:     #f05553;
    --second:      #0098d8;
    --third:       #0b3536;

    /* Default margin/padding */
    --gutter:     0.5em; 
    --pad-margin:    calc( 8 * var(--gutter));
  }

  /** Above the fold **/
  *, *::after , *::before { box-sizing: border-box; }
  html,body { margin: 0; padding: 0; }
  body { 
    background-color: var(--back); 
    color: var(--front); 
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"; 
    overflow-x: hidden;
    overflow-y: overlay;
  }
  iframe,embed,img,video,picture { max-width: 100%; object-fit: cover; }
  
  a,p,button { margin: 0; padding: 0; }
  blockquote { width: 100%; margin: 1em auto; line-height: 1.0em; }
  a { text-decoration: none; color: var(--second); }
  a:hover{ text-decoration: underline; }

  .container { padding: 0 96px; }
  .container, .container-fluid { margin: 0 auto; }
              
  .grid { display: flex; flex-wrap: wrap; }
  .grid.\:vertical { flex-direction: column; }
  .grid.\:middle { align-items: center; }
  .grid.\:between { justify-content: space-between; }
  .grid.\:around { justify-content: space-around; }
  .grid.\:end  { justify-content: end; }
  
  .pull\:left { margin-right: auto !important; }
  .pull\:right { margin-left: auto !important; }
  .align\:left { text-align: left !important; }
  .align\:right { text-align: right !important; }
  .align\:center { text-align: center !important; }
  .uppercase { text-transform: uppercase !important; }

  .w5  { max-width: 5%; }
  .w10 { max-width: 10%; }
  .w33 { max-width: 33%; }
  .w25 { max-width: 25%; }
  .w35 { max-width: 35%; }
  .w40 { max-width: 40%; }
  .w45 { max-width: 45%; }
  .w50 { max-width: 50%; }
  .w60 { max-width: 60%; }
  .w65 { max-width: 60%; }
  .w66 { max-width: 66%; }
  .w70 { max-width: 70%; }
  .w90 { max-width: 90%; }
  .w100 { max-width: 100%; width: 100%; }

  
  ul.clean , ol.clean {
    list-style: none;
    counter-reset: none;
  } 
  ul.clean li, ol.clean li { margin: 0; }
  ul.clean li::before , ol.clean li {
      content: '';
      display: none;
  }

  .icon {
    display: inline-block;
    width: 25px; height: 25px;
    overflow: hidden; fill: currentColor;
  }

  .icon__cnt {
    width: 100%; height: 100%;
    background: inherit;
    fill: inherit;
    pointer-events: none; /* Do not catch pointer events */
    transform: translateX(0); /* Crisp fix for non-retina */
    -ms-transform: translate(0.5px, -0.3px); /* Crisp fix for IE */
  }
  .icon--m {
    width: 50px;
    height: 50px;
    top: 18px; /* align at center of text */
  }



  /** Header skeleton **/
  body > header {
    width: 100%;
    height: var(--header-height);
    margin: 0;
    padding: 0 var(--pad-margin);
    border-bottom: 1px solid var(--gray);
  }
  body > header > .logo-container { flex: 0.2; }
  body > header > .logo-container .logo { font-size: 2em; font-weight: bold; color: var(--front); }
  body > header > .menu > .menu-header {
    padding: 1rem;
    text-transform: uppercase;
    text-align: center;
  }

  /** Footer skeleton **/
  body > footer {
    width: 100%;
    height: var(--header-height);
    margin: 0;
    padding: 0 var(--pad-margin);
    border-top: 1px solid var(--gray);
  }
  body > footer > ul  { width: 100%; height: inherit; list-style: none; }
  body > footer > ul li { 
    flex: 0.2;
  }

  & .title {
    @apply --hero-font;
    font-weight: 100;
    font-size: calc( 0.8rem * var(--perfect-fifth));
    text-transform: capitalize;

    font-weight: 100;
    color: var(--rly-dark-gray);
    margin: 0.5em 0;
    padding: 0;
  }

  & a {
    font-size: 14px;
    color: var(--dark-gray); 
    margin: 0;
    padding: 0;
  }



  main > section {  position: relative; width: 100%; min-height: 100vh; 
                    display: flex; flex-direction: column; justify-content: center; }
  main > section > article {
    min-height: 100vh;
    padding: 2em 2em;
  }
  
  .js-tilt-glare { pointer-events: none; }
</style>
