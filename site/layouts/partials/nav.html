<nav itemscope itemtype="http://schema.org/SiteNavigationElement" class="menu">
  {{ $currentNode := . }}
  {{ range .Site.Menus.main }}
    <a itemprop="url" class="menu-item btn {{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }}active{{end}}" href="{{ .URL }}">
      {{ trim .Name " "}}
    </a>
  {{ end }}
</nav>
