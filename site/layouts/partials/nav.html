<a href="#" class="menu-close"></a>
<nav itemscope itemtype="http://schema.org/SiteNavigationElement" class="menu">
  {{ $currentNode := . }}
  {{ range .Site.Menus.main }}
    {{ $is  := $currentNode.IsMenuCurrent "main" . }}
    {{ $has := $currentNode.HasMenuCurrent "main" . }}
    <div class="menu-header hoverable 
                {{ if .HasChildren }}has-submenu header-anim-growTooltip {{else}}is-link{{end}}" 
                id="menu-{{ .Identifier }}">
      <a href="{{.URL}}">{{trim .Name " "}}</a>
      {{ if .HasChildren }}
        <ul class="sub-menu">
        {{ range .Children }}
            <li> <a href="{{.URL}}"> {{ .Name }} </a> </li>
        {{ end }}
        </ul>
      {{ end }}
    </div>
  {{ end }}

</nav>
