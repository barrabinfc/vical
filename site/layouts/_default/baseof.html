<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="{{ plainify .Params.subtitle }}{{ plainify .Description }}">
  
    {{ partial "_instyle" .}}
        
  </head>  
  {{ $layout := .Params.layout | default "" }}
  <body class="{{ $layout }}">

    {{ $menuModifier := .Params.menuModifier | default "" }}
    <header class="grid :middle :between {{ $menuModifier }}" id="menu">
      {{ block "header" .}}{{ end }}
    </header>

    {{ $section := .Section | default "" }}
    <main id="page-trans-wrapper">
      <div id="page-container" class="page-container {{ $section }} {{ $layout }}">
        {{ block "main" .}}{{ end }}
      </div>
    </main>
    <footer id="footer" class="grid :middle :between">{{ block "footer" .}}{{ end }}</footer>

    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="/css/main.css"/>
      <link rel="stylesheet" type="text/css" href="/css/main.css">
    </noscript>
    <script>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
          window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>

    <!--
    -->
    <script src="/js/app.js" defer></script>
    <script type="text/javascript" src="/js/vendor/vanilla-tilt.babel.min.js" defer></script>
