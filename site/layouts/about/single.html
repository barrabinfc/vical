{{ define "header" }}
<div class="logo-container">
  {{ partial "logo" . }}
</div>
{{ partial "nav" . }} {{ end }} {{ define "main" }}
<section>
  <article class="container grid :vertical :middle :around">
    <section class="about">
      <h1 class="title appearFromBottomCropped"><span>{{ .Params.title }}</span></h1>
      <div class="intro">
        <picture class="intro_image" data-tilt data-tilt-max="10" data-tilt-speed="800" data-tilt-scale="1.025" data-tilt-glare data-tilt-max-glare="0.5">
          <img src="{{ .Params.logo }}"  />
        </picture>
        <p class="intro_lead appearFromBottom">{{ .Params.description }}</p>
      </div>
      <div class="more">
          {{ .Content }}
      </div>

    </section>
  </article>
</section>
{{ end }} 

{{ define "footer" }} 
  {{ partial "footer_links" . }} 
  {{ partial "style_invert" .}}
  <script type="text/javascript" src="/js/vendor/vanilla-tilt.babel.min.js"></script> 
{{ end }}
